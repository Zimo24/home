<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hell We Call Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Cinzel&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            color: #e74c3c;
            margin-bottom: 1.5rem;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 1.2rem;
            color: #bdc3c7;
            max-width: 700px;
            line-height: 1.8;
            margin: 0 1rem;
        }
        p::first-letter {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e67e22;
        }
        a {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            color: #ecf0f1;
            background-color: #2980b9;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <h1>Welcome, Composer, to BandLab!</h1>
    <p>I create lyricless horror and classical songs, blending music and code into a harmonious experience. #StudyMusic</p>
    <a href="https://www.bandlab.com" target="_blank">Explore BandLab</a>
</body>
</html>
